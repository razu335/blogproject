<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet" />
    <title>Login</title>
</head>
<body>

    <p><a href="{% url 'accounts:password_reset' %}">パスワードを忘れた方はこちら</a></p>
</body>
</html>
