<!DOCTYPE html>
<html>
<head>
    <title>新しい投稿</title>
</head>
<body>
    <h1>新しい投稿を作成</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">投稿</button>
    </form>
    <a href="{% url 'formapp:list' %}">投稿一覧</a>
    <a href="{% url "blog_app:index" %}" class="btn">ホーム</a>
</body>
</html>
